<h1>Welcome to the Car Simulator</h1>

<form action="/car/createcar" method="get">
  <input type="text" name="make" placeholder="Enter Car Make" required />
  <input type="number" name="year" placeholder="Enter Model Year" required />
  <input type="color"  id="carcolor" placeholder="Enter Car Color" required />
  <input type="submit" value="Simulate Car"/>
</form>
